<ion-header>
  <ion-toolbar color="success">
  	<ion-buttons slot="start">
      <ion-back-button
        style="padding-left: .4em"
        text=""
        defaultHref="/inicio/mishuellas"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ nombreActual }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>	
  <div class="fondo1 fondoImagen" align="center">

    
      <h2>Información Actual</h2>
      <div *ngIf="solucionActual">
        <h3>Huella: {{solucionActual.huella}}</h3>
        <h3>Costo Total: {{solucionActual.costo}}</h3>
      </div>

      <h2>Soluciones</h2>
      <div *ngFor="let pymeSol of pymesSoluciones; index as i">

        <ion-button color="success" (click)="presentModal(pymeSol.servicios, i+1)">Solución {{ i+1 }}</ion-button>
        <h3>Disminuye la Huella a {{pymeSol.huella}}</h3>
        <h3>Disminuye el Costo Total a {{pymeSol.costo}}</h3>

  		</div>

	</div>

</ion-content>
