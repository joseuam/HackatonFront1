<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button
        style="padding-left: .4em"
        text=""
        defaultHref="/inicio"
      ></ion-back-button>
    </ion-buttons>
  
    <ion-title>Calculadora de HdC</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div cdkDropListGroup class="fondo1 fondoImagen" align="center">

    <ion-grid>
      <ion-row>

        <ion-col>

          <h2>servicios</h2>
            <div class="example-container vertical-scroll-contenedor">
              
              <div
                cdkDropList
                [cdkDropListData]="tipo1"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of tipo1" cdkDrag>
                  <img src="assets/Imagenes/{{item.NombreImagen}}">
                    {{item.tipo}}
                </div>
              </div>
            </div>

        </ion-col>


        <ion-col>

             <h2>Tus Servicios Agregados</h2>
            <div class="example-container vertical-scroll-contenedor">
              <div
                cdkDropList
                [cdkDropListData]="serviciosNuevos"
                class="example-list"
                (cdkDropListDropped)="drop($event)">
                <div class="example-box" *ngFor="let item of serviciosNuevos" cdkDrag>
                    <img src="assets/Imagenes/{{item.NombreImagen}}" class="rounded float-left">
                    <h5>{{item.tipo}}</h5>
                </div>
              </div>
            </div>
        </ion-col>
      </ion-row>
      <div class="contenedorBotonIniciar">
      <ion-button color="success" (click)="siguiente()">
          <ion-label>Continuar</ion-label>
          <ion-icon
            name="finger-print"
            slot="end"
            size="large"
          ></ion-icon>
      </ion-button>
    </div>
    </ion-grid>

    
</div>


</ion-content>
